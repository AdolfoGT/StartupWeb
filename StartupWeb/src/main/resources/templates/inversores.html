<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Demo Inversores</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <link href="../static/css/style.css"
          th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>
</head>
<body>
	<div class="container">
		 <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
     <div class="page-header" id="banner">

       <div class="row">
         <div class="col-lg-8 col-md-7 col-sm-6">
           <h1>Inversores</h1>
		       <div th:unless="${#lists.isEmpty(inversores)}">
					   <table class="table table-striped table-hover">
								<thead>
									<tr>
										<th>Nombre</th>
										<th>Importe</th>
										<th></th>
										<th></th>
										<th></th>
									</tr>
								</thead>
								<tbody>
										<tr th:each="inversor : ${inversores}">
											<td th:text="${inversor.nombre + ' ' + inversor.apellido}"></td>
											<td th:text="${inversor.importe}"></td>
											<td><a th:href="@{'/inversor/' + ${inversor.id} + '/edit'}">Editar</a></td>
											<td><a th:href="@{'/inversor/' + ${inversor.id} + '/delete'}">Eliminar</a></td>
											<td><a th:href="@{'/inversor/' + ${inversor.id} + '/addproyecto'}">Añadir Proyectos</a></td>
										</tr>
								</tbody>
				     </table>
			     </div>
         </div>
       </div>

        <div class="row">
          <div class="col-lg-6 col-md-7 col-sm-6">
            <h1>Añadir un Inversor</h1>

						<form th:action="@{/inversores}" method="post" enctype="multipart/form-data" class="form-horizontal">
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Nombre</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="nombre"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Apellido</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="apellido"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Email</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="email"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Importe</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="importe"/>
	                    </div>
                	</div>
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-primary" name="button">Añadir</button>
                		</div>
                	</div>
                </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
