<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
/* Set height of the grid so .sidenav can be 100% (adjust as needed) */
.row.content {
	height: 550px
}

/* Set gray background color and 100% height */
.sidenav {
	background-color: #f1f1f1;
	height: 100%;
}

/* On small screens, set height to 'auto' for the grid */
@media screen and (max-width: 767px) {
	.row.content {
		height: auto;
	}
}
</style>
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-inverse visible-xs">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#myNavbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<img src="../static/images/logos/SW1.png"
						th:src="@{/images/logos/SW_Entero_white.png}"
						class="img-responsive" alt="Logo" />
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav nav-pills nav-stacked">
						<li class="menuItem" th:if="${user.rol.descripcion} == 'INVERSOR'"><a
							href="#section1" th:href="@{/inversiones}"><i
								class="fa fa-line-chart" aria-hidden="true"></i> Inversiones</a></li>
						<li class="menuItem" th:if="${user.rol.descripcion} == 'EMPRESA'"><a
							href="#section1" th:href="@{/crearProyecto}"><i
								class="fa fa-line-chart" aria-hidden="true"></i> Crear proyecto</a></li>
						<li class="menuItem"><a
							th:if="${user.rol.descripcion} == 'INVERSOR'" href="#"
							th:href="@{/busquedaEmpresas}"> <i class="fa fa-search"
								aria-hidden="true"></i> Búsqueda
						</a> <a th:if="${user.rol.descripcion} == 'EMPRESA'" href="#"
							th:href="@{/busquedaInversores}"><i class="fa fa-search"
								aria-hidden="true"></i> Busqueda</a></li>
						<li class="menuItem"><a href="#" th:href="@{/ContactosChat}"><i
								class="fa fa-paper-plane-o" aria-hidden="true"></i>
								Conversaciones</a></li>
						<li class="menuItem"><a href="#" th:href="@{/Configuracion}"><i
								class="fa fa-user-circle-o" aria-hidden="true"></i> Mi cuenta</a></li>
						<li class="menuItem"><a href="" th:href="@{/logout}"><i
								class="fa fa-user-times" aria-hidden="true"></i> Cerrar sesión</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
