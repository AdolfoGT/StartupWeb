<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>StartupWeb</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link href="../static/css/navbar.css" th:href="@{/css/navbar.css}"
	rel="stylesheet" media="screen" />
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="../static/js/navbar.js" th:src="@{/js/navbar.js}"></script>
<script src="../static/js/busqueda.js" th:src="@{/js/busqueda.js}"></script>
<script>
	$(function() {
		$('#input-search').on('keyup', function() {
			var rex = new RegExp($(this).val(), 'i');
			$('.container .item').hide();
			$('.container .item').filter(function() {
				return rex.test($(this).text());
			}).show();
		});
	});
</script>
<link href="../../static/css/busqueda.css"
	th:href="@{/css/busqueda.css}" rel="stylesheet" media="screen" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link href="../../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" media="screen" />
</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<div class="container-fluid">
		<div class="row content">
			<div class="col-sm-3 sidenav hidden-xs" style="padding-right: 0px">
				<!--/*/ <th:block th:include="fragments/headerLeft :: headerLeft"></th:block> /*/-->
			</div>
			<div class="col-sm-9">
				<div class="well">
					<div class="container" id="tourpackages-carousel">
						<div id="busquedaTitle">
							<h3>Mis inversiones</h3>

							<div class="col-lg-12" style="margin: 25px 0px 25px 0px">
								<input type="search" class="form-control" id="input-search"
									placeholder="Busca en tus inversiones realizadas" />
							</div>
							<div id="mySidenav" class="sidenav">
								<a href="javascript:void(0)" class="closebtn"
									onclick="closeNav()">&times;</a> <a href="#">About</a> <a
									href="#">Services</a> <a href="#">Clients</a> <a href="#">Contact</a>
							</div>
						</div>
						<div class="row">

							<div class="col-xs-18 col-sm-6 col-md-4 item"
								th:each="inversorProyecto : ${ips}">
								<div class="thumbnail">
									<img src="http://placehold.it/500x300" alt="" />
									<div class="caption">
										<h4>
											Nombre: <span
												th:text="${inversorProyecto.id.proyecto.titulo}"></span>
										</h4>
										<p>
											Último importe:<span th:text="${inversorProyecto.importe}">
												€</span>
										</p>
										<p>
											Fecha: <span
												th:text="${#dates.format(inversorProyecto.fechaRegistro, 'dd-MMM-yyyy')}"></span>
										</p>
										<p>
											<a
												th:href="@{'/proyecto/' + ${inversorProyecto.id.proyecto.id}}"
												class="btn btn-info btn-xs" role="button">Ver proyecto</a>
										</p>
									</div>
								</div>
							</div>



						</div>
						<!-- End row -->

					</div>
					<!-- End container -->

				</div>

			</div>
		</div>
	</div>
</body>
</html>
