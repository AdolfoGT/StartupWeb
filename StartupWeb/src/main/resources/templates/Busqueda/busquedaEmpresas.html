<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>StartupWeb</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link href="../static/css/navbar.css" th:href="@{/css/navbar.css}"
	rel="stylesheet" media="screen" />
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="../static/js/navbar.js" th:src="@{/js/navbar.js}"></script>
<script src="../static/js/busqueda.js" th:src="@{/js/busqueda.js}"></script>
<link href="../../static/css/busqueda.css"
	th:href="@{/css/busqueda.css}" rel="stylesheet" media="screen" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link href="../../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" media="screen" />
</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<div class="container-fluid">
		<div class="row content">
			<div class="col-sm-3 sidenav hidden-xs" style="padding-right: 0px">
				<!--/*/ <th:block th:include="fragments/headerLeft :: headerLeft"></th:block> /*/-->
			</div>
			<div class="col-sm-9">
				<div class="well">
					<div class="container" id="tourpackages-carousel">
						<div id="busquedaTitle">
							<h3>Búsqueda de nuevos proyectos</h3>
							<div id="filtro">
								Filtrar resultado <i class="fa fa-plus" aria-hidden="true"
									style="float: right; margin-right: 15px;"></i>
							</div>
							<div id="filtroForm">
								<form class="form-horizontal" method="POST"
									th:object="${filtro}">
									<fieldset>
										<div class="row" style="padding: 10px;">
											<div class="form-group">
												<label class="col-md-2 control-label" for="phone">Nombre</label>
												<div class="col-md-8">
													<input id="nombre" name="nombre" type="text"
														th:field="*{nombre}" placeholder="Nombre"
														class="form-control input-md" />

												</div>
											</div>
											<div class="form-group">
												<label class="col-md-2 control-label" for="phone">Cantidad</label>
												<div class="col-md-3">
													<input id="cantidad" name="cantidad" type="number"
														th:field="*{cantidad}" placeholder="Cantidad"
														class="form-control input-md" />

												</div>
												<label class="col-md-1 control-label" for="phone">Sector</label>
												<div class="col-md-4">
													<input id="sector" name="sector" type="String"
														th:field="*{sector}" placeholder="Sector"
														class="form-control input-md" />

												</div>
											</div>
											<div class="form-group">
												<label class="col-md-2 control-label" for="phone">Fecha</label>
												<div class="col-md-4">
													<input id="desde" name="desde" type="Date"
														th:field="*{fechaDesde}" class="form-control input-md" />

												</div>
												<div class="col-md-4">
													<input id="hasta" name="hasta" type="Date"
														th:field="*{fechaHasta}" placeholder=""
														class="form-control input-md" />

												</div>
											</div>
											<div class="form-group">
												<label class="col-md-2 control-label" for="reg"></label>
												<div class="col-md-8">
													<button id="reg" name="reg" class="btn btn-primary" style="width:100%">Buscar</button>
												</div>
											</div>
										</div>
									</fieldset>
								</form>
							</div>
							<div id="mySidenav" class="sidenav">
								<a href="javascript:void(0)" class="closebtn"
									onclick="closeNav()">&times;</a> <a href="#">About</a> <a
									href="#">Services</a> <a href="#">Clients</a> <a href="#">Contact</a>
							</div>
						</div>
						<div class="row">

							<div class="col-xs-18 col-sm-6 col-md-4" th:each="proyecto : ${proyectos}">
								<div class="thumbnail">
									<img src="http://placehold.it/500x300" alt="" />
									<div class="caption">
										<h4>Nombre: <span th:text="${proyecto.titulo}"></span></h4>
										<p>Importe: <span th:text="${proyecto.importe}"></span> €</p>
										<p>
											<a th:href="@{'/proyecto/' + ${proyecto.id}}" class="btn btn-info btn-xs" role="button">Ver
												proyecto</a>
										</p>
									</div>
								</div>
							</div>



						</div>
						<!-- End row -->

					</div>
					<!-- End container -->

				</div>

			</div>
		</div>
	</div>
</body>
</html>
