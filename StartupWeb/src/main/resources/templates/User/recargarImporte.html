<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>StartupWeb</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link href="../static/css/navbar.css" th:href="@{/css/navbar.css}"
	rel="stylesheet" media="screen" />
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="../static/js/navbar.js" th:src="@{/js/navbar.js}"></script>
<link href="../../static/css/configuracion.css"
	th:href="@{/css/configuracion.css}" rel="stylesheet" media="screen" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<div class="container-fluid">
		<div class="row content">
			<div class="col-sm-3 sidenav hidden-xs">
				<!--/*/ <th:block th:include="fragments/headerLeft :: headerLeft"></th:block> /*/-->
			</div>
			<div class="col-sm-9">
				<div class="well">
					<div class="container">
						<div class="row">
							<form th:action="@{/recargarImporte}" method="POST" >
								<div class="col-xs-12 col-md-12">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h2 class="panel-title">Datos de la tarjeta</h2>
										</div>
										<div class="panel-body">

											<div class="form-group">
												<label class="col-xs-12 col-md-2" for="cardNumber">Número
													de tarjeta</label>
												<div class="col-xs-12 col-lg-10 pl-ziro">
													<input type="text" class="form-control" id="cardNumber"
														placeholder="Valid Card Number" required="required" />
												</div>
											</div>
											<div class="row">
												<div class="col-xs-7 col-md-12">
													<div class="form-group">
														<label class="col-xs-12 col-md-2" for="expityMonth">Fecha
															de caducidad</label>
														<div class="col-xs-12 col-lg-5 pl-ziro">
															<input type="text" class="form-control" id="expityMonth"
																placeholder="MM" required="required" />
														</div>
														<div class="col-xs-12 col-lg-5 pl-ziro">
															<input type="text" class="form-control" id="expityYear"
																placeholder="YY" required="required" />
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-5 col-md-12">
													<div class="form-group">
														<label class="col-xs-12 col-md-2" for="cvCode">
															Código CV</label>
														<div class="col-xs-12 col-lg-6 pl-ziro">
															<input type="text" class="form-control" id="cvc"
																placeholder="CVC" required="required" />
														</div>
													</div>
												</div>
											</div>

										</div>
									</div>
									<label class="col-xs-12 col-md-2" for="cvCode">Cantidad
										a recargar</label>
									<div class="col-xs-12 col-lg-10 pl-ziro">
										<input class="form-control" type="number" name="importe" id="number"/>
									</div>
									<br />
									<div class="col-xs-12 col-lg-12 pl-ziro">
										<button type="submit" class="btn btn-success btn-lg btn-block" role="button">Pagar</button>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
