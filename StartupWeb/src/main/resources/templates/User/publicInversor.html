<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>StartupWeb</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link href="../static/css/navbar.css" th:href="@{/css/navbar.css}"
	rel="stylesheet" media="screen" />
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="../static/js/navbar.js" th:src="@{/js/navbar.js}"></script>
<link href="../../static/css/userIndex.css"
	th:href="@{/css/userIndex.css}" rel="stylesheet" media="screen" />
<script src="../static/js/userIndex.js" th:src="@{/js/userIndex.js}"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<div class="container-fluid">
		<div class="row content">
			<div class="col-sm-3 sidenav hidden-xs">
				<!--/*/ <th:block th:include="fragments/headerLeft :: headerLeft"></th:block> /*/-->
			</div>
			<div class="col-sm-9">
				<div class="well">
					<h2>Información específica</h2>
					<div class="row" id="infoEmpresa">
						<div class="col-sm-4">
							<img src="../static/images/logos/SW_Entero_Blue.png" th:src="@{/images/profile/default.png}" width="25px"
								id="imgPerfil" class="img-responsive"
								alt="Logo empresa" />

						</div>
						<div class="col-sm-4" style="text-align: left">
							<h4 th:text="${inversor.nombre}"></h4>
							<p>
								Dirección: <span th:text="${inversor.direccion}"></span>
							</p>
							<p>
								Teléfono: <span th:text="${inversor.telefono}"></span>
							</p>
							<p>DNI: <span th:text="${inversor.inversor.dni}"></span></p>
							<p>Proyectos Activos: 3</p>
						</div>
						<div class="col-sm-4" style="text-align: left">
							<a type="button" th:href="@{'/toque/' + ${inversor.id}}" class="btn btn-info btn-lg" >¿Dar toque!</a>
						</div>
					</div>
				</div>
				<div class="well">
					<h2>Proyectos activos</h2>
					<div class="proyectoBar" th:each="proyecto : ${proyectos}">
						<div class="skillbar clearfix " th:with="porcentaje=${proyecto.importe}+'%'" th:attr="data-percent=${porcentaje}" >
							<div class="skillbar-title" style="background: #25b0e1;">
								<span th:text="${proyecto.titulo}"></span>
							</div>
							<div class="skillbar-bar" style="background: #25b0e1;"></div>
							<div class="skill-bar-percent" th:with="porcentaje=${proyecto.importe}+'%'" th:text="${porcentaje}"></div>
						</div>
					</div>
				</div>
				<div class="row">

				</div>
			</div>
		</div>
	</div>
</body>
</html>
