<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>StartupWeb</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link href="../static/css/navbar.css" th:href="@{/css/navbar.css}"
	rel="stylesheet" media="screen" />
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="../static/js/navbar.js" th:src="@{/js/navbar.js}"></script>
<script type="text/javascript"
	src="/assets/script/jquery.canvasjs.min.js"></script>
<link href="../../static/css/proyectoIndex.css"
	th:href="@{/css/proyectoIndex.css}" rel="stylesheet" media="screen" />
<script src="../static/js/proyectoIndex.js"
	th:src="@{/js/proyectoIndex.js}"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<div class="container-fluid">
		<div class="row content">
			<div class="col-sm-3 sidenav hidden-xs">
				<!--/*/ <th:block th:include="fragments/headerLeft :: headerLeft"></th:block> /*/-->
			</div>
			<div class="col-sm-9">
				<div style="padding: 25px 75px 75px 75px">
					<form class="form-horizontal" id="proyectoForm" th:action="@{/crearProyecto}"
						method="POST" th:object="${proyecto}">
						<fieldset>

							<!-- Form Name -->
							<h3>Crear nuevo proyecto</h3>
							<div class="form-group">
								<label for="nombre">Nombre del proyecto</label> <input id="nombre" name="nombre" th:field="*{titulo}"
										type="text" placeholder="Nombre" class="form-control input-md" />
							</div>
							<div class="form-group">
								<label for="descripcion">Descripción</label>
								<textarea class="form-control" rows="10" name="comment" th:field="*{descripcion}" form="proyectoForm">Enter text here...</textarea>
							</div>
							<div class="form-group">
								<label  for="importe">Importe</label>
								<input id="importe" name="importe" th:field="*{importInicial}"
										type="number" placeholder="Importe"
										class="form-control input-md" />
							</div>
							<button id="reg" name="reg" class="btn btn-primary">Registrar
										proyecto</button>
							
						

						</fieldset>
					</form>

				</div>
			</div>
		</div>


		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Datos de la inversión</h4>
					</div>
					<div class="modal-body">
						<form th:action="@{'/addproyecto/' + ${proyecto.id}}"
							method="POST">
							<div class="form-group">
								<label>Inversor: </label> <span th:text="${user.nombre}"></span>
							</div>
							<div class="form-group">
								<label>Proyecto:</label> <span th:text="${proyecto.titulo}"></span>
							</div>
							<div class="form-group">
								<label for="importe">Importe:</label> <input type="number"
									name="importe" class="form-control" id="importe" />
							</div>
							<button type="submit" class="btn btn-default">Realizar
								la inversión</button>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
