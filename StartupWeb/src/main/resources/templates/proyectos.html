<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Demo Inversores</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <link href="../static/css/style.css"
          th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>
</head>
<body>
	<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class="page-header" id="banner">
      <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-6">
          <h1>Proyectos</h1>
          <div th:unless="${#lists.isEmpty(proyectos)}">
            <table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>Proyecto</th>
									<th>Descripción</th>
									<th>Importe</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody>
									<tr th:each="proyecto : ${proyectos}">
										<td th:text="${proyecto.titulo}"></td>
										<td th:text="${proyecto.descripcion}"></td>
										<td th:text="${proyecto.importe}"></td>
										<td><a th:href="@{'/proyecto/' + ${proyecto.id} + '/edit'}">Modificar</a></td>
									</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

        <div class="row">
          <div class="col-lg-6 col-md-7 col-sm-6">
            <h1>Añadir un Proyecto</h1>

			<form th:action="@{/proyectos}" method="post" enctype="multipart/form-data" class="form-horizontal">
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Título</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="titulo"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Descripción</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="descripcion"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Importe</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="importe"/>
	                    </div>
                	</div>
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-primary" name="button">Añadir</button>
                		</div>
                	</div>
                </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
