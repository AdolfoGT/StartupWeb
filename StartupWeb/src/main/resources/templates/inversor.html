<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Demo Inversores</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <link href="../static/css/style.css"
          th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>
</head>
<body>
	<div class="container">
			<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Inversor: Añadir Proyectos</h1>

            <form class="form-horizontal" th:action="@{/inversor/{id}/addproyecto(id=${inversor.id})}" method="post" enctype="multipart/form-data" >
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Nombre</label>
	                    <div class="col-lg-8">
	                    	<input type="text" class="form-control" disabled="disabled" 
	                    		th:value="${inversor.nombre + ' ' + inversor.apellido}"/>
	                    </div>
                </div>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Email</label>
	                    <div class="col-lg-8">
	                    	<input type="text" class="form-control" disabled="disabled" 
	                    		th:value="${inversor.email}"/>
	                    </div>
                </div>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Importe</label>
	                    <div class="col-lg-8">
	                    	<input type="text" class="form-control" disabled="disabled" 
	                    		th:value="${inversor.importe}"/>
	                    </div>
                </div>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Proyectos</label>
	                    <div class="col-lg-10">
												<div th:each="ip : ${inversor.inversorProyectos}">
													<span th:text="${ip.fechaRegistro}" /> -
													<span th:text="${ip.proyecto.titulo}" /> - 
													<span th:text="${ip.proyecto.descripcion}" /> -
													<span th:text="${ip.importe}" />
												</div>
	                    </div>
	                </div>
            		<div class="form-group">
	                    <div class="col-lg-8 col-lg-offset-2">
												<div class="input-group">
													<select name="proyecto_id" class="form-control">
														<option th:each="proyecto : ${proyectos}"
															th:value="${proyecto.id}" 
															th:text="${proyecto.titulo + ' ' + proyecto.importe}">Proyecto</option>
													</select>
													<span class="input-group-btn">
														<button type="submit" class="btn btn-default">Añadir proyecto</button>
													</span>
												</div>
	                    </div>
                	</div>
            	</fieldset>
            </form>
          </div>
        </div>
      </div>
	</div>

</body>
</html>
