<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">
<title>StartupWeb</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="../../static/js/jquery.min.js"
	th:src="@{/js/jquery.min.js}">
	
</script>
<script src="../../static/js/jquery.stellar.min.js"
	th:src="@{/js/jquery.stellar.min.js}">
	
</script>
<link href="../../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link href="../../static/css/login.css" th:href="@{/css/login.css}"
	rel="stylesheet" media="screen" />
	<link href="../../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container">
		<form th:action="@{/login}" method="POST" class="form-signin">
			<img src="../static/images/logos/SW1.png" th:src="@{/images/logos/SW_Entero_Blue.png}" class="img-responsive" alt="Logo"  width='275px'/>
			<br/>
			 
			<input type="text" id="email" name="email"  th:placeholder="Correo"
				class="form-control" /> <br/> 
			<input type="password"  th:placeholder="Contraseña"
				id="pass" name="pass" class="form-control" /> <br /> 
				
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Correo o contraseña incorrectas. Por favor, vuelve a intentarlo.</p>
				<p th:value="${param.error}"></p>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
			<!--  <a href="">¿Olvidaste la contraseña?</a>  -->
			<br />
			<p>¿No tienes cuenta? <a href="#" th:href="@{/registro}">Regístrate</a></p>
		</form>
	</div>
</body>
</html>
