<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">
<title>StartupWeb</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="../../static/js/jquery.min.js"
	th:src="@{/js/jquery.min.js}">
	
</script>
<script src="../../static/js/jquery.stellar.min.js"
	th:src="@{/js/jquery.stellar.min.js}">
	
</script>
<link href="../../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link href="../../static/css/login.css" th:href="@{/css/login.css}"
	rel="stylesheet" media="screen" />
</head>
<body>
	<div id="login">

		<h1>
			<strong>StartupWeb</strong>
		</h1>

		<form th:action="@{/access}" method="get">

			<fieldset>

				<p>
					<input type="text" placeholder="Correo electrónico" required="required" />
				</p>

				<p>
					<input type="password" placeholder="Contraseña" required="required" />
				</p>

				<p>
					<a href="#" >¿Olvidaste la contraseña?</a>
				</p>

				<p>
					<input type="submit" value="Accede" />
				</p>
				<p>
					<a href="#" th:href="@{/registro}">¿No tienes cuenta? ¡Regístrate!</a>
				</p>
			</fieldset>
		</form>
	</div>
</body>
</html>
