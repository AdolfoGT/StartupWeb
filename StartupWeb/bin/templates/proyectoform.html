<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Demo Inversores</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <link href="../static/css/style.css"
          th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>
</head>
<body>
	<div class="container">
			<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Modificar Proyecto</h1>

						<form th:object="${proyecto}" th:action="@{/proyecto/{id}/edit(id=${proyecto.id})}" method="post"  class="form-horizontal">
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Titulo</label>
	                    <div class="col-lg-6">
												<input type="text" class="form-control" name="titulo"
	                    		th:value="${proyecto.titulo}"/>
	                    </div>
                </div>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Descripcion</label>
	                    <div class="col-lg-6">
	                    	<input type="text" class="form-control" name="descripcion"
	                    		th:value="${proyecto.descripcion}"/>
	                    </div>
                </div>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Importe</label>
	                    <div class="col-lg-6">
	                    	<input type="text" class="form-control" name="importe"
	                    		th:value="${proyecto.importe}"/>
	                    </div>
                </div>
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-primary" name="button">Modificar</button>
                		</div>
                	</div>
            	</fieldset>
            </form>
          </div>
        </div>
      </div>
	</div>

</body>
</html>
